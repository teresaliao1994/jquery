<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./css/all.css">
</head>

<body>
  <div class="container">
    <div class="top">
      <a href="https://bootstrap5.hexschool.com/docs/5.0/utilities/flex/" class="icon">
        <i class="fa-solid fa-circle-arrow-up"></i>
      </a>
    </div>
    <ul class="nav__social d-flex justify-content-end">
      <li>
        <a href="#" class="fb-link d-flex align-items-center font-s"><img class="icon" src="./images/icon-facebook.png"
            alt="icon-facebook">粉絲團</a></li>
      <li>
        <a href="#" class="twitter-link d-flex align-items-center font-s"><img class="icon"
            src="./images/icon-twitter.png" alt="icon-twitter">追隨我們</a></li>
    </ul>
    <div class="menu__bar d-flex justify-content-between align-items-center">
      <a href="#"><img src="./images/logo.png" alt="logo"></a>
      <ul class="menu__list d-flex">
        <li><a href="#" class="text-primary menu__link">首頁</a>
          <ul class="dropdown">
            <li><a href="#" class="dropdown__link">Q&A</a></li>
            <li><a href="#" class="dropdown__link">行事曆</a></li>
          </ul>
        </li>
        <li><a href="#" class="text-primary menu__link test">產品介紹</a>
          <ul class="dropdown">
            <li><a href="#" class="dropdown__link">產品abc</a></li>
            <li><a href="#" class="dropdown__link">產品12345</a></li>
          </ul>
        </li>
        <li><a href="#" class="text-primary menu__link">聯絡我們</a></li>
      </ul>
    </div>

    <!-- Slider main container -->
    <div class="swiper mb-l">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            src="https://images.unsplash.com/photo-1471897488648-5eae4ac6686b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
            alt="">
        </div>
        <div class="swiper-slide">
          <img
            src="https://images.unsplash.com/photo-1643400812282-4ef456a7b352?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNXx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
            alt="">
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <div>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg"
        data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img
          class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg"
        data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image"
          src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg"
        data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img
          class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg"
        data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img
          class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" /></a>
    </div>
    <div class="box"></div>
  </div>

  <!-- jquery -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- js swiper -->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

  <!-- js lightbox -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <script src="./js/all.js"></script>
</body>

</html>
